<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">

  <link rel="icon" type="image/png" href="strangehat.png">

  <title>Strange Sorting Hat</title>

  <script src="vue@2.js"></script><!-- USE vue@2.js IN PROD-->
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<style>
html {
	margin: 0;
	height: 100%;
	background-color: black;
}


.content {
  /* this is needed or the background will be offset by a few pixels at the top */
  overflow: auto;
  position: relative;
}

.content::before {
  content: "";
  position: fixed;
  left: 0;
  right: 0;
  z-index: -1;
  
  width: 110%;	
  height: 120%;
  
  top: 0%;

  display: block;
	background-position: center;
	background-repeat: no-repeat;
  background-image: url('greathall.png');
  background-size:cover;
  width: 100%;
  height: 100%;

  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

.saying {
  text-shadow: 0 0 2px #000; /* horizontal-offset vertical-offset 'blur' colour */
  -moz-text-shadow: 0 0 2px #000;
  -webkit-text-shadow: 0 0 2px #000;
  color: gold;
  font-weight: bold;
  font-size: 4em;

}

.showbutton {
  text-shadow: 0 0 2px #000; /* horizontal-offset vertical-offset 'blur' colour */
  -moz-text-shadow: 0 0 2px #000;
  -webkit-text-shadow: 0 0 2px #000;
  color: gold;
  font-weight: bold;
  font-size: 4em;
  background-color: brown;
  border-radius: 25px;
    	background-position: center;
	background-repeat: no-repeat;
  background-image: url('woodtexture.png');
  background-size:cover;
  border: 3px solid gold;
}

.hat {
    height: auto; 
    width: auto; 
    max-width: 50%; 
    max-height: 50%;
}  

@keyframes fadein {
    0% { opacity: 0; }
    30% { opacity: 0; }
    100%   { opacity: 1; }
}

.tryagain {
  text-shadow: 0 0 2px #000; /* horizontal-offset vertical-offset 'blur' colour */
  -moz-text-shadow: 0 0 2px #000;
  -webkit-text-shadow: 0 0 2px #000;
  color: gold;
  font-weight: bold;
  font-size: 1em;
  background-color: brown;
  border-radius: 25px;
    	background-position: center;
	background-repeat: no-repeat;
  background-image: url('woodtexture.png');
  background-size:cover;
  border: 3px solid gold;
  animation: fadein 5s;
}
</style>

<div id="app" class="content" v-cloak style="width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">

  <img class="hat" src="strangehat.png"><br>

  <template v-if="saying">
  	<span class="saying">"{{ saying }}!"</span><br>
  	<button class="tryagain" @click="tryAgain()">try again</button>
  </template>
  <br><br>

  <button v-if="showbutton" class="showbutton" @click="putOnHat()">put on hat</button>

  <br><br>

</div>



<script>

var app = new Vue({
  el: '#app',
  data: {
  	saying: null,
  	showbutton: true,
  },
  methods: {
  	putOnHat() {
  		app.saying = "test"
  		app.showbutton = false
  	},
  	tryAgain() {
  		app.saying = null
  		app.showbutton = true
  	}
  }
})

</script>


</body>
</html>
